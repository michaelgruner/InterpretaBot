<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>InterpretaBot</title>
  <!-- Load Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Load Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container mt-5">
    <!-- HEADER -->
    <div class="jumbotron bg-primary">
      <div class="container">
        <h1 class="text-center mb-5 text-white">InterpretaBot</h1>
      </div>
    </div>

    <!-- API CONFIGURATION -->
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="apiKey">OpenAI API Key:</label>
        <input type="password" id="apiKey" class="form-control" placeholder="Enter your OpenAI API key...">
      </div>
    </div>

    <!-- TRANSLATION -->
    <div class="row">

      <!-- SPEAKER 1 -->
      <div class="col-md-6">
        <h2>Speaker 1</h2>
        <div class="form-group">
          <label for="language1">Language:</label>
          <select id="language1" class="form-control">
            <option value="en" selected>English</option>
            <option value="es">Spanish</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inputText1">Input Text:</label>

          <div class="position-relative">
            <div id="inputSpinner1"
              class="spinner d-none justify-content-center align-items-center position-absolute w-100 h-100">
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            <div class="input-group">
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="button" id="recordButton1"><i id="micIcon1"
                    class="fas fa-microphone"></i></button>
              </div>

              <textarea id="inputText1" rows="5" class="form-control"></textarea>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="outputText1">Transcription:</label>
          <div class="position-relative">
            <div class="spinner d-none justify-content-center align-items-center position-absolute w-100 h-100">
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            <div class="input-group">
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="button" id="copyButton1">
                  <i class="fas fa-copy"></i></button>
              </div>
              <textarea id="outputText1" rows="5" class="form-control" readonly></textarea>
            </div>
          </div>
        </div>
      </div>

      <!-- SPEAKER 2 -->
      <div class="col-md-6">
        <h2>Speaker 2</h2>
        <div class="form-group">
          <label for="language2">Language:</label>
          <select id="language2" class="form-control">
            <option value="en">English</option>
            <option value="es" selected>Spanish</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inputText2">Input Text:</label>
          <div class="position-relative">
            <div id="inputSpinner2"
              class="spinner d-none justify-content-center align-items-center position-absolute w-100 h-100">
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            <div class="input-group">
              <textarea id="inputText2" rows="5" class="form-control"></textarea>
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="button" id="recordButton2"><i id="micIcon2"
                    class="fas fa-microphone"></i></button>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="outputText2">Transcription:</label>
          <div class="position-relative">
            <div class="spinner d-none justify-content-center align-items-center position-absolute w-100 h-100">
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            <div class="input-group">
              <textarea id="outputText2" rows="5" class="form-control" readonly></textarea>
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="button" id="copyButton2">
                  <i class="fas fa-copy"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- CLEAR -->
    <button class="btn btn-danger mt-2" onclick="clear_output()">
      <i class="fas fa-trash"></i> Clear
    </button>

    <!-- COPY -->
    <div id="copyNotification" class="alert alert-success d-none" role="alert">
      Text has been copied to clipboard.
    </div>

    <!-- FOOTER -->
    <footer class="bg-dark text-white py-3 mt-5">
      <div class="container text-center">
        <p>&copy; 2023 Michael Gr√ºner. All rights reserved.</p>
        <p>
          Contact us at:
          <a href="mailto:me@mgruner.io">me@mgruner.io</a>
          <a href="https://twitter.com/grunermonzon" target="_blank" class="mx-3"><i class="fab fa-twitter"></i></a>
          <a href="https://www.linkedin.com/in/michael-gruner" target="_blank" class="mx-3"><i
              class="fab fa-linkedin"></i></a>
        </p>
      </div>
    </footer>

    <!-- Load Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Load Font Awesome Icons JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <!-- Replit badge -->
    <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"> </script>
    <!-- Our logic -->
    <script src="src/recorder.js"></script>
    <script src="src/openai.js"></script>
    <script src="src/script.js"></script>
</body>

</html>
